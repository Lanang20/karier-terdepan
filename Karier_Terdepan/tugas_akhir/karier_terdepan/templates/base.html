{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/vanilla-datatables@latest/dist/vanilla-dataTables.min.css" rel="stylesheet" type="text/css">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
    <title>{% block title %}KarierTerdepan{% endblock %}</title>
</head>
<body>
    <!-- =============== Navigation ================ -->
    <div class="pembungkus">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="school"></ion-icon></span>
                        <span class="titleMain">KarierTerdepan</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'dashboard' %}">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'profile_view' %}">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <span class="title">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'jurusan_view' %}">
                        <span class="icon"><ion-icon name="information-circle-outline"></ion-icon></span>
                        <span class="title">Informasi Jurusan</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'tes' %}">
                        <span class="icon"><ion-icon name="reader-outline"></ion-icon></span>
                        <span class="title">Tes Minat</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'konsultasi' %}">
                        <span class="icon"><ion-icon name="chatbubbles-outline"></ion-icon></span>
                        <span class="title">Konsultasi</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'logout_view' %}">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <!-- userImg -->
                <a href="{% url 'profile_view' %}">
                    <div class="user">
                        {% if user.jenis_kelamin == 'Laki-laki' %}
                            <div class="imgBx"><img src="{% static 'images/laki-laki.svg' %}" alt=""></div>
                        {% else %}
                            <div class="imgBx"><img src="{% static 'images/perempuan.svg' %}" alt=""></div>
                        {% endif %}
                    </div>
                </a>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script>
        // add hovered class to selected list item
        let list = document.querySelectorAll(".navigation li");

        function activeLink() {
            list.forEach((item) => {
                item.classList.remove("hovered");
            });
            this.classList.add("hovered");
        }

        list.forEach((item) => item.addEventListener("mouseover", activeLink));

        // Menu Toggle
        let toggle = document.querySelector(".toggle");
        let navigation = document.querySelector(".navigation");
        let main = document.querySelector(".main");

        toggle.onclick = function () {
            navigation.classList.toggle("active");
            main.classList.toggle("active");
        };

        // Navbar
        window.addEventListener('scroll', function(){
            var navbar = document.querySelector('.topbar');
            navbar.classList.toggle('sticky-topbar', window.scrollY > 0);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-datatables@latest/dist/vanilla-dataTables.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        var dataTable = new DataTable("#myTable");
    </script>
</body>
</html>
